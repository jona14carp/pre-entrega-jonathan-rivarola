spring:
  application:
    name: Mariners

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ecommerce
    username: jona
    password:

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:products.sql

  h2:
    console:
      enabled: true
      path: /h2-console